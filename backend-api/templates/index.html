<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Kinh Doanh Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <span class="assistant-status">AI Kinh Doanh <span class="status-dot">●</span>Online</span>
        </div>
        <div class="chat-box" id="chatBox"></div>
        <div id="loadingText" class="chat-bubble assistant loading-bubble" style="display:none; align-self: flex-start;">Đang xử lý...</div>
        <form id="chatForm" class="input-area" enctype="multipart/form-data" autocomplete="off">
            <div class="input-group">
                <textarea id="userInput" placeholder="Nhập câu hỏi hoặc mô tả..." autocomplete="off" rows="1" style="resize:none;"></textarea>
                <div id="filePreviewContainer"></div>
            </div>
            <div class="upload-group">
                <label for="fileInput" class="upload-label" title="Tải ảnh lên">
                    <svg width="22" height="22" fill="#2563eb" viewBox="0 0 24 24">
                        <path d="M12 16v-8m0 0l-4 4m4-4l4 4M4 20h16" stroke="#2563eb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </label>
                <input type="file" id="fileInput" accept="image/png, image/jpeg, image/jpg, image/gif" style="display:none;" />
            </div>
            <button type="submit" class="send-btn" title="Gửi">
                <svg width="22" height="22" fill="#fff" viewBox="0 0 24 24"><path d="M5 12h14M12 5l7 7-7 7" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
            </button>
        </form>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
